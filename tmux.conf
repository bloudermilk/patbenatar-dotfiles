# Fix system paste
# brew install reattach-to-user-namespace
set -g default-command "reattach-to-user-namespace -l zsh"

# 256 colors
set -g default-terminal "screen-256color"

# Long-ass history
set -g history-limit 99999

# act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# Don't act like GNU screen or tmux...
unbind C-b
set -g prefix C-f

# Less stretching to get to the first item.
set -g base-index 1
setw -g pane-base-index 1

# Reload the config.
bind C-r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# Rotate panes
bind r rotate-window -D

# Saner splitting.
bind v split-window -h
bind s split-window -v

# Autorename sanely.
setw -g automatic-rename on

# Better name management
bind c new-window \; command-prompt "rename-window '%%'"
bind C new-window
bind , command-prompt "rename-window '%%'"

# Copy mode
setw -g mode-keys vi
bind ` copy-mode
unbind [
unbind p
bind p paste-buffer
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
bind -t vi-copy Escape cancel

# DVTM style pane selection
bind 1 select-pane -t 1
bind 2 select-pane -t 2
bind 3 select-pane -t 3
bind 4 select-pane -t 4
bind 5 select-pane -t 5
bind 6 select-pane -t 6
bind 7 select-pane -t 7
bind 8 select-pane -t 8
bind 9 select-pane -t 9

# Better window selection
#bind 0x00 select-window -t 1
#bind @ select-window -t 2
#bind # select-window -t 3
#bind $ select-window -t 4
#bind % select-window -t 5
#bind ^ select-window -t 6
#bind & select-window -t 7
#bind * select-window -t 8
#bind ( select-window -t 9

# Sometimes the mouse is okay
setw -g mode-mouse on

# Color scheme
set -g status-left-length 52
set -g status-right-length 451
set -g status-fg white
set -g status-bg colour234
set -g window-status-activity-attr bold
set -g pane-border-fg default
set -g pane-border-bg default
set -g pane-active-border-fg magenta
set -g pane-active-border-bg default
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold
set -g status-left '#[fg=colour235,bg=default,bold] ‚ùê #S '
set -g window-status-format "#[fg=white,bg=colour234] #I #W "
set -g window-status-current-format "#[fg=white,bg=magenta,noreverse,bold] #I #W "